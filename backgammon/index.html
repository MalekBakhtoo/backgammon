<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Backgammon Game</h1>
    </header>
    <main>
        <section id="background">
            <div id="bord">
                <section class="top left tl">
                    <div id="culomn12" class="coll">12</div>
                    <div id="culomn11" class="coll">11</div>
                    <div id="culomn10" class="coll">10</div>
                    <div id="culomn9"  class="coll">9</div>
                    <div id="culomn8"  class="coll">8</div>
                    <div id="culomn7"  class="coll">7</div>
                </section>
                <section class="top right tr">
                    <div id="culomn6" class="colr">6</div>
                    <div id="culomn5" class="colr">5</div>
                    <div id="culomn4" class="colr">4</div>
                    <div id="culomn3" class="colr">3</div>
                    <div id="culomn2" class="colr">2</div>
                    <div id="culomn1" class="colr">1</div>
                </section>


                <section class="diceSec">
                    <img id="d1" src="./images/dice/dice-1.png" class="dice" alt="dice1">
                    <img id="d2" src="./images/dice/dice-1.png" class="dice" alt="dice2">
                </section>
                <button id="roll" class="rollbtn" >Roll</button>


                <section class="buttom left bl">
                    <div id="culomn13" class="coll rev">13</div>
                    <div id="culomn14" class="coll rev">14</div>
                    <div id="culomn15" class="coll rev">15</div>
                    <div id="culomn16" class="coll rev">16</div>
                    <div id="culomn17" class="coll rev">17</div>
                    <div id="culomn18" class="coll rev">18</div>
                </section>
                <section class="buttom right br">
                    <div id="culomn19" class="colr rev">19</div>
                    <div id="culomn20" class="colr rev">20</div>
                    <div id="culomn21" class="colr rev">21</div>
                    <div id="culomn22" class="colr rev">22</div>
                    <div id="culomn23" class="colr rev">23</div>
                    <div id="culomn24" class="colr rev">24</div>
                </section>
            </div>

        </section>
    </main>


    <script src="./index.js"></script>
</body>

</html>
